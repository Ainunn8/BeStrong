<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Log in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- two other colors

<body class="lite">
<body class="dark">

-->

<div class="container">
    <div class="block blue">
        <div class="block yellow"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</div>     
<p class="info">
    $(if chap-id)
</p>
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>

<p class="info">
    $(endif)
</p>
    
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
            <div class="login-header">
                <h5>Welcome to Universitas Lampung</h5>
                <img src="img/logo.png" alt="BeStrong Logo" class="logo">
            </div>
                    <p class="info $(if error)alert$(endif)">
                        $(if error == "")Login Hotspot $(if trial == 'yes')<br />Free trial available, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)
                        $(endif)

                        $(if error)$(error)$(endif)
                    </p>
            <div class="login-container">
                <div class="login-form">
                    <h2>Login SSO</h2>
                    <label>
                        <img class="ico" src="img/user.svg" alt="#" />
                        <input name="username" type="text" placeholder="Username" required/>
                    </label>

                    <label>
                        <img class="ico" src="img/password.svg" alt="#" />
                        <input name="password" id="password" type="password" placeholder="Password" />
                        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                    </label>
                        <a href="#" class="forgot-password">Lupa Password?</a>
                    <input type="submit" value="Connect" class="login-button" />
                </form>
                <div class="signup-link">
                    Bantuan <a href="#">(Helpdesk)</a>
                </div>
            </div>
                    
            </div>
            <p class="bt">Powered by UPT.TIK UNILA 2024</p>
        </div>
    </div>
</body>

</html>
